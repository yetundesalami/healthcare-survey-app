<!DOCTYPE html>
<html>
<head>
    <title>Income and Expenses Survey</title>
</head>
<body>
    <h2>Income and Expenses Survey</h2>
    <form method="POST" action="/submit">
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Total Income:</label>
        <input type="number" name="income" required><br><br>

        <h3>Expenses:</h3>

        <input type="checkbox" name="utilities" id="utilities">
        <label for="utilities">Utilities</label>
        <input type="number" name="utilities_amount" placeholder="Amount"><br><br>

        <input type="checkbox" name="entertainment" id="entertainment">
        <label for="entertainment">Entertainment</label>
        <input type="number" name="entertainment_amount" placeholder="Amount"><br><br>

        <input type="checkbox" name="school_fees" id="school_fees">
        <label for="school_fees">School Fees</label>
        <input type="number" name="school_fees_amount" placeholder="Amount"><br><br>

        <input type="checkbox" name="shopping" id="shopping">
        <label for="shopping">Shopping</label>
        <input type="number" name="shopping_amount" placeholder="Amount"><br><br>

        <input type="checkbox" name="healthcare" id="healthcare">
        <label for="healthcare">Healthcare</label>
        <input type="number" name="healthcare_amount" placeholder="Amount"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
